<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Example</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var age = document.getElementById("age").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var date = document.getElementById("date").value;
      var color = document.getElementById("color").value;

      var errorElement = document.getElementById("error");
      errorElement.innerHTML = "";

      // Name validation
      if (name === "") {
        errorElement.innerHTML += "Name is required.<br>";
      }

      // Email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorElement.innerHTML += "Email is invalid.<br>";
      }

      // Phone number validation
      var phoneNumberRegex = /^\d{10}$/;
      if (!phoneNumberRegex.test(phoneNumber)) {
        errorElement.innerHTML += "Phone number is invalid.<br>";
      }

      // Password validation
      if (password.length < 6) {
        errorElement.innerHTML += "Password must be at least 6 characters long.<br>";
      }

      // Age validation
      if (isNaN(age) || age <= 0) {
        errorElement.innerHTML += "Age is invalid.<br>";
      }

      // Gender validation
      if (!gender) {
        errorElement.innerHTML += "Gender is required.<br>";
      }

      // Date validation
      if (date === "") {
        errorElement.innerHTML += "Date is required.<br>";
      }

      // Color validation
      if (color === "") {
        errorElement.innerHTML += "Color is required.<br>";
      }

      if (errorElement.innerHTML !== "") {
        return false; // Prevent form submission
      }

      // Form is valid, continue with submission or further processing
      // ...
      return true;
    }
  </script>
</head>
<body>
  <h1>Form Validation Example</h1>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>

    <label for="date">Date:</label>
    <input type="date" id="date" required><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" required><br>

    <input type="submit" value="Submit">
  </form>

  <div id="error" class="error"></div>
</body>
</html>
